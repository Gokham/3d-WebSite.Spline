    <style>
        /* Ekstra stil ayarları */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #FFD2D2;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-image {
            width: 50px; /* Logo boyutu */
            height: auto;
            margin-right: 10px;
        }

        .banner spline-viewer{
            transform: scale(1.2);
        }
        .banner{
            overflow: hidden;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        .login-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>

        <div class="logo-container">

        <nav>
            <a href="#">Home</a>
            <a href="#">Category</a>
            <a href="#">Contact</a>
        </nav>
        <button class="login-button">Login</button>
    </header>
